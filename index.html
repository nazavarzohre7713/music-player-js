<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="faux-bg" touch-action="none"></div>
    <main>
      <div class="box">
        <aside class="rigth">
          <h1>music player</h1>

          <div class="img">
            <img id="cover" src="img/1.avif" alt="cover" />
          </div>

          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          <div class="music-info">
            <div class="timer">
              <div id="current-time">0:00</div>

              <div id="duration">0:00</div>
            </div>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <audio id="audio"></audio>
        </aside>
        <aside class="left">
          <h1>play list</h1>
          <input type="file" id="fileInput" accept="audio/*" multiple />
          <button id="add">add</button>
          <ul class="playlist"></ul>
        </aside>
      </div>
      <article></article>
    </main>

    <script src="https://code.jquery.com/pep/0.4.2/pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
